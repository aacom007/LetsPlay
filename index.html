<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.png">


    <title>Let's Play</title>

    <link rel="stylesheet" href="styles/inline.css">

    <!-- for Chrome on Android & Opera
    <link rel="manifest" href="/manifest.json">-->

    <!-- for Safari on iOS
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png">-->

    <!-- for Tile icon for windows
    <meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">-->

  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Let's Play</h1>
      <span class="header-avatar"><img src="images/user-32.png" class="avatar"></span>
      <button class="header-signin-btn" hidden>SIGN IN</button>
    </header>

    <main class="main">
      <div class="card eventTemplate" data-eventid="" hidden>
        <div class="date"></div>
        <div class="venue"></div>
        <div class="choices">
           <div class="choice yes">
             <svg class="icon">
               <use href="#yes" />
             </svg>
             <div class="score" data-score="0"></div>
           </div>
           <div class="choice no" >
             <svg class="icon">
               <use href="#no" />
             </svg>
             <div class="score" data-score="0"></div>
           </div>
           <div class="choice maybe">
             <svg class="icon">
               <use href="#maybe" />
             </svg>
             <div class="score" data-score="0"></div>
           </div>
        </div>
      </div>
    </main>

    <div class="loader">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
      </svg>
    </div>

    <footer class="footer">
      <div class="attributions">
        <div>Icons made by <a href="http://www.flaticon.com/authors/roundicons" title="Roundicons">Roundicons</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
      </div>

    </footer>
    <!-- <a href="https://icons8.com/web-app/12982/Cricket">Icons by Icons8</a> -->

    <script src="scripts/main.js" charset="utf-8"></script>

    <!-- icons -->

      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

        <symbol id="no" viewBox="0 0 473.935 473.935">

          <circle style="fill:#FFC10E;" cx="236.967" cy="236.967" r="236.967"/>

        </symbol>
        <symbol id="maybe" viewBox="0 0 473.931 473.931">

      </svg>
    </div>
  </body>
</html>
