<!DOCTYPE html>
<html>
  <head>
    <title>Let's Play</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- for Chrome on Android & Opera -->
    <link rel="manifest" href="/manifest.json">
    <!-- for Safari on iOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Let's Play">
    <link rel="apple-touch-icon" href="images/icons/icon-152.png">
    <!-- for Tile icon for windows-->
    <meta name="msapplication-TileImage" content="images/icons/icon-144.png">
    <meta name="msapplication-TileColor" content="#2196F3">

    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase-database.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase-storage.js"></script> -->

  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--no-drawer-button">
      <header class="header mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title header-title user-name">Let's Play</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <div class="user-menu-wrapper" hidden>
              <button id="userMenu" class="mdl-button mdl-js-button mdl-button--icon">
                <div class="user-pic"></div>
              </button>
              <ul for="userMenu" class="mdl-menu mdl-js-menu mdl-js-ripple-effect
              mdl-menu--bottom-right">
                <li id="signOut" class="mdl-menu__item">Sign Out</li>
              </ul>
            </div>

            <a class="mdl-navigation__link sign-in" href="#">Sign In With Google</a>
          </nav>
        </div>
      </header>

      <main class="main mdl-layout__content"></main>

      <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>

    </div>

    <script src="scripts/util.js" charset="utf-8"></script>
    <script src="scripts/io.js" charset="utf-8"></script>
    <script src="scripts/game.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>

  </body>
</html>
